<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Arcane</title>
   <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
   <link href="./style/material.min.css" rel="stylesheet" />
   <link href="./style/bootstrap.min.css" rel="stylesheet" />
   <link href="./style/arcane.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
   <body style="background: #313131">
      <div class="mdl-layout__container">
         <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
               <div class="mdl-layout__header-row">
                  <!-- Title -->
                  <span class="company_name mdl-layout-title">Arcane</span>
               </div>
            </header>
            <div class="mdl-layout__drawer">
               <div id="menu">
               </div>
            </div>
            <div class="mdl-layout__drawer-button" role="button">
               <img src="./images/favicon.png"></img>
            </div>

            <div id="welcome_modal">
            </div>
            <main class="row">
               <div id="main">
                  <div class="row">
                     <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                     </div>
                     <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="play_button">
                     </div>
                     <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" >
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>

      <script src="./js/jquery-1.12.3.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script src="./js/material.min.js"></script>
      <script src="./js/main.js"></script>
      <script src="./js/arcane.js"></script>
   </body>
</html>
